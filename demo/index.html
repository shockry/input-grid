<!doctype html>
<html>
  <head>
    <title>input-grid demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../input-grid.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered" id="grid-container">
      <h3>Basic input-grid Demo</h3>
      <demo-snippet>
        <template>
          <input-grid id="thingy">
          </input-grid>
        </template>
      </demo-snippet>
    </div>

    <script type="text/javascript">
      (function() {
        data = [{"label": "name", "type": "text", "value": ""}, {"label": "age", "type": "number", "value": ""}, {"label": "Address", "type": "textarea", "value": ""}, {"label": "Cute", "type": "checkbox", "value": "Yes", "checked": "checked"}, {"label": "Gender", "type": "select", "value": "", "itemz":["Male", "Female"], "placeholder": "Select"}];
        // document.querySelector('input-grid').setAttribute('inputs', data);
        
        // document.querySelector('input-grid').setInputs(data);
        document.getElementById('grid-container').addEventListener('grid-ready', function() {
          document.querySelector('input-grid').setInputs(data);
        });

      })();
    </script>

  </body>
</html>
