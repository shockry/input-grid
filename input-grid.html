<link rel="import" href="../polymer/polymer.html">

<dom-module id="input-grid">
  <template>
    <style>
      :host {
        display: block;
      }
      .divTable{
        display: table;
        width: 100%;
        border: 1px solid #000;
      }
      .divTableRow {
        display: table-row;
      }
      .divTableHeading {
        background-color: #EEE;
        display: table-header-group;
      }
      .divTableCell, .divTableHead {
        border: 1px solid #999999;
        display: table-cell;
        padding: 3px 10px;
      }
      .divTableHeading {
        background-color: #EEE;
        display: table-header-group;
        font-weight: bold;
      }
      .divTableFoot {
        background-color: #EEE;
        display: table-footer-group;
        font-weight: bold;
      }
      .divTableBody {
        display: table-row-group;
      }
    </style>

    <div class="divTable">
      <div class="divTableHeading">
        <div class="divTableRow">
          <template is="dom-repeat" items="{{inputs}}" id="inputs">
            <div class="divTableCell"> {{item.label}} </div>
          </template>
          <div class="divTableCell">
          </div>
        </div>
      </div>

      <div class="divTableBody">
        <div class="divTableRow">
          <template is="dom-repeat" items="{{inputs}}" id="inputs">
            <div class="divTableCell">
              <template is="dom-if" if="[[_checkInput(item.type, 'textarea')]]">
                <!-- <input type="{{item.type}}" value="{{item.value::input}}"> -->
                <textarea value="{{item.value::input}}"></textarea>
              </template>

              <template is="dom-if" if="[[_checkInput(item.type, 'normal')]]">
                <input type="{{item.type}}" value="{{item.value::input}}">
              </template>

              <template is="dom-if" if="[[_checkInput(item.type, 'checkbox')]]">
                <input type="{{item.type}}" value="{{item.value}}" checked="{{item.checked::change}}">
              </template>

              <template is="dom-if" if="[[_checkInput(item.type, 'select')]]">
                <select>
                  <option value=""> {{item.placeholder}} </option>
                  <template is="dom-repeat" items="{{item.itemz}}">
                    <option value="{{item}}"> {{item}} </option>
                  </template>
                </select>
              </template>
            </div>
          </template>
          <div class="divTableCell">
            <a href="javascript:void(0)" on-click="_addme"> Add </a>
          </div>
        </div>

        <template is="dom-repeat" items="{{data}}" id="data">
          <div class="divTableRow">
            <template is="dom-repeat" items="{{inputs}}" as="input">
              <div class="divTableCell">
                {{_itemValue(item, input.label)}}
              </div>
            </template>
          </div>
        </template>
      </div>
    </div>

  </template>

  <script>
    Polymer({

      is: 'input-grid',

      properties: {
        prop1: {
          type: String,
          value: 'input-grid',
        },
        inputs: {
          type: Array,
          notify: true
        },
        data: {
          type: Array,
          value: []
        }
      },

      attached: function() {
        this.fire('grid-ready');
      },

      _checkInput: function(itemType, type) {
        //"Normal" means a text field (with all its variations, like number and date)
        if (type === "normal") {
          if (itemType !== "textarea" && itemType !== "select" && itemType !== "checkbox") {
            return true;
          }
          return false;
        }

        return itemType === type;
      },

      _addme: function() {
        var toPush = {};
        for (var item of this.inputs) {
          toPush[item.label] = item.value;
        }
        this.push('data', toPush);
        
        for (var i = 0; i < this.inputs.length; i++) {
          this.set("inputs."+i+".value", "");
        }


        console.log(this.data);

        return false;
      },

      _itemValue: function(item, property) {
        return item[property];
      },

      setInputs: function(inputsArray) {
        console.log(inputsArray);
        this.inputs = inputsArray;
      }

    });
  </script>
</dom-module>
